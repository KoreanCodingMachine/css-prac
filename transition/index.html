<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            /* 트랜지션 효과: 모든 프로퍼티의 변화를 2초에 걸쳐 전환한다. */
            /* transition: all 1s; */
        }

        div:hover {
            border-radius: 50%;
            background: blue;
            /* hover on에서만 동작한다. */
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
